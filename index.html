<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main>
  <div class="product-card">
    <div class="product-card__img">
      <picture>
        <source media="(min-width:768px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" alt="">
      </picture>
    </div>
    <div class="product-card__text">
      <p class="product_card__category">Perfume</p>
      <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product_card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product_card__price">
        <span class="product_card__price--now">$149.99</span>
        <span class="product_card__price--before">$169.99</span>
      </div>
      <button class="product-card__add-to-cart"><span></span>Add to Cart</button>
    </div>
  </div>
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
